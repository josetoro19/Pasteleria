<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Libro Add </h1>
  </div>
  <p>Agregar Libro</p>
  <div class="form-group">
      <label>ISBN:
        <input [(ngModel)]="libro.ISBN" class="form-control" placeholder="digite ISBN" type="number" />
      </label>
    </div>
  
  <div class="form-group">
    <label>Titulo:
      <input [(ngModel)]="libro.titulo" class="form-control" placeholder="digite titulo" type="text" />
    </label>
  </div>
  
  <div class="form-group">
    <label>precioVenta:
        <input [(ngModel)]="libro.precioVenta" class="form-control" placeholder="digite precioVenta" type="number" />
      </label>
  </div>
  <div class="form-group">
    <label>Popularidad:
      <input type="checkbox" class="form-control" [(ngModel)]="libro.popularidad">
    </label>
  </div>
  <div class="form-group">
    <button (click)="add()" class="btn btn-primary">Agregar</button>
  </div>
  
  <div>
  
  </div>
